<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#064e3b">
    <title>Noor - Islamic Companion</title>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --app-bg: #f2f6f4;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--app-bg);
            -webkit-tap-highlight-color: transparent;
            color: #1a2e25;
            user-select: none;
            margin: 0;
            padding: 0;
        }
        .arabic-text {
            font-family: 'Amiri', serif;
            word-spacing: 2px;
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.5);
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .shadow-premium {
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.05), 0 4px 12px -2px rgba(0, 0, 0, 0.03);
        }
        #app-loader {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #065f46, #064e3b);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-left-color: #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #error-display {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: #7f1d1d;
            color: white;
            padding: 20px;
            border-radius: 20px;
            font-size: 12px;
            display: none;
            z-index: 10000;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
    <script>
        window.process = { env: { API_KEY: "" } };
        window.addEventListener('error', function(e) {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerText = 'App Load Error:\n' + e.message + '\n\nSource: ' + e.filename + ':' + e.lineno;
            }
        });
    </script>
</head>
<body class="overflow-x-hidden antialiased">
    <div id="app-loader">
        <div class="spinner"></div>
        <p style="color: white; font-family: sans-serif; font-size: 10px; margin-top: 24px; letter-spacing: 0.3em; font-weight: 900; text-transform: uppercase; opacity: 0.7;">Bismillah...</p>
    </div>

    <div id="root"></div>
    <div id="error-display"></div>

    <script type="module" src="./index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(console.error);
            });
        }
    </script>
</body>
</html>
